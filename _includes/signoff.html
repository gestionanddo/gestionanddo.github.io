            <div class="summer-author-info">
                <div class="row">
                    <section class="summer-post-author small-12 columns">
                            <img src="{{site.url}}/images/{{ site.owner.avatar }}" class="summer-post-author-avatar" alt="{{ site.owner.name }}'s photo">
                            <span class="author-label">Author</span>
                            <h2>{{ site.owner.name }}</h2>
                            <p><a href="mailto:{{ site.owner.email }}" class="author-website">{{ site.owner.email }} title="Mail"</a></p>
                            <p>{{ site.owner.description }}</p>
                    </section>
                </div>
            </div>
